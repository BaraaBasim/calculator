<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="operations.js" defer></script>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="display">
                <div class="last-operation"></div>
                <div class="current-operation">0</div>
            </div>
            <div class="numpad">
                <button class="" id="btn-clear"> CLEAR </button>
                <button class="" id="btn-delete"> DELETE </button>
                <button class="btn" date-number="7">7</button>
                <button class="btn" date-number="8">8</button>
                <button class="btn" date-number="9">9</button>
                <button class="btn" data-operator="/">÷</button>
                <button class="btn" date-number="4">4</button>
                <button class="btn" date-number="5">5</button>
                <button class="btn" date-number="6">6</button>
                <button class="btn" data-operator="*">x</button>
                <button class="btn" date-number="1">1</button>
                <button class="btn" date-number="2">2</button>
                <button class="btn" date-number="3">3</button>
                <button class="btn" data-operator="-">-</button>
                <button class="btn">.</button>
                <button class="btn" date-number="0">0</button>
                <button class="btn" data-operator="=">=</button>
                <button class="btn" data-operator="+">+</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright © 2023 Baraa</p>
        <a href="https://github.com/BaraaBasim" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i></a>
      </footer>
</body>
</html>
