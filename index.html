<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="operations.js" defer></script>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="display"></div>
            <div class="numpad">
                <button class="" id="btn-clear"> CLEAR </button>
                <button class="" id="btn-delete"> DELETE </button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright © 2023 Baraa</p>
        <a href="https://github.com/BaraaBasim" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i></a>
      </footer>
</body>
</html>
